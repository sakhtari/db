<!DOCTYPE html>
<html>
<head>
    <title>SSE Example</title>
</head>
<body id="body_id">
    <h1>SSE Example</h1>
    <div id="sse-data"></div>
    <script>
        const eventSource = new EventSource('/events');
        eventSource.onmessage = function(event) {
            console.log(event.data);
            document.getElementById('body_id').innerHTML = 'SSE Data: ' + event.data;
        };
    </script>
</body>
</html>
